<!DOCTYPE html>
<html style="height:100%;" id="check">
	<body style="height:100%;">
		<div style="height:100%;" onclick="init()">
			<div style="height:50%;"onmouseover="init()"></div>
		</div>
		<script>
			function toggleCSS(id, pty, v1, v2, ms){
			  var os=document.getElementById(id).style;
			  os[pty]= (os[pty] == v1 ) ? v2 : v1;
			  setTimeout('toggleCSS("'+id+'","'+pty+'","'+v1+'","'+v2+'",'+ms+')', ms);
			}
			myFunction();
			
			function myFunction() {
				setTimeout(function(){
// 					document.getElementById('check').style.background = 'black';
					toggleCSS("check", "backgroundColor", "black", "white", 100);
				}, 720000);
			}
			

			
			function init() {
				location.reload();
			}

		</script>
	</body>
</html>
