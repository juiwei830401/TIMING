<!DOCTYPE html>
<html style="height:100%;">
	<body style="height:100%;" onmouseover="init()">
		<div style="height:100%;" id="check"></div>
		<script>
			function myFunction() {
				setTimeout(function(){
					document.getElementById('check').style.background = 'black';
				}, 600000);
			}
			myFunction();
			
			function init() {
				location.reload();
			}

		</script>
	</body>
</html>
