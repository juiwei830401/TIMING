<!DOCTYPE html>
<html style="height:100%;" id="check">
	<body style="height:100%;">
		<div style="height:100%;">
			<div style="height:50%;"onmouseover="init()"></div>
		</div>
		<script>
			function myFunction() {
				setTimeout(function(){
					document.getElementById('check').style.background = 'black';
				}, 30000);
			}
			myFunction();
			
			function init() {
				location.reload();
			}

		</script>
	</body>
</html>
